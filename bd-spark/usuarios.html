<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<body>

    <h2>Registrar y ver los usuarios</h2>

    <form action="">
        <input type="text" placeholder="Email" id="email">
        <input type="password" placeholder="Password" id="password">
    </form>
    
    <button type="button" id="registrar">Registrar</button>
    <button type="button" id="usuarios">Usuarios</button>

    <h2>Actualizar un usuario</h2>

    <form action="">
        <input type="text" placeholder="ID" id="idUsuario">
        <input type="email" placeholder="Email" id="emailUsuario">
        <input type="password" placeholder="Password" id="passwordUsuario">
    </form>

    <button type="button" id="actualizar">Actualizar</button>

    <h2>Eliminar un usuario</h2>

    <form action="">
        <input type="text" placeholder="ID" id="idEliminar">
    </form>
    
    <button type="button" id="eliminar">Eliminar</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="usuarios.js"></script>

</body>
</html>
