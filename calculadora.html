<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>

    <div class="container">
        <form action="">
            <div class="row">
                <input type="text" id="display">
            </div>
            <div class="row">
                <div class="col">
                    <ul>
                        <li><a href="" class="btn btn-primary" id="1">1</a></li>
                        <li><a href="" class="btn btn-primary" id="2">2</a></li>
                        <li><a href="" class="btn btn-primary" id="3">3</a></li>
                    </ul>
                </div>

                <div class="col">
                    <ul>
                        <li><a href="" class="btn btn-primary" id="4">4</a></li>
                        <li><a href="" class="btn btn-primary" id="5">5</a></li>
                        <li><a href="" class="btn btn-primary" id="6">6</a></li>
                        <li><a href="" class="btn btn-primary" id="0">0</a></li>
                    </ul>
                </div>

                <div class="col">
                    <ul>
                        <li><a href="" class="btn btn-primary" id="7">7</a></li>
                        <li><a href="" class="btn btn-primary" id="8">8</a></li>
                        <li><a href="" class="btn btn-primary" id="9">9</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-2"><button class="button" id="mas">+</button></div>
                <div class="col-2"><button class="button" id="menos">-</button></div>
                <div class="col-2"><button class="button" id="multi">*</button></div>
                <div class="col-2"><button class="button" id="div">/</button></div>
                <div class="col-2"><button class="button" id="igual">=</button></div>
            </div>
        </form>
    </div>

    <script src="calculadora2.js"></script>
</body>
</html>
