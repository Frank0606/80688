<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Calculadora</title>

    <style>
        div {text-align: center;}
    </style>

</head>
<body>
    <h1 style="text-align: center; margin-bottom: 24px; margin-top: 24px;">Calculadora</h1>

    <form action="" name="Calculadora">

        <div><input type="text" id="display" value="" style="border-color:blue"></div>

        <br>

        <div>
            <input type="button" class="btn btn-primary" id="1" value="1">
            <input type="button" class="btn btn-primary" id="2" value="2">
            <input type="button" class="btn btn-primary" id="3" value="3">
            <input type="button" class="btn btn-success" id="mas" value="+">
        </div>

        <br>

        <div>
            <input type="button" class="btn btn-primary" id="4" value="4">
            <input type="button" class="btn btn-primary" id="5" value="5">
            <input type="button" class="btn btn-primary" id="6" value="6">
            <input type="button" class="btn btn-success" id="menos" value="-">
        </div>

        <br>

        <div>
            <input type="button" class="btn btn-primary" id="7" value="7">
            <input type="button" class="btn btn-primary" id="8" value="8">
            <input type="button" class="btn btn-primary" id="9" value="9">
            <input type="button" class="btn btn-success" id="multi" value="*">
        </div>

        <br>

        <div>
            <input type="button" class="btn btn-primary" id="0" value="0">
            <input type="reset" class="btn btn-danger" value="C">
            <input type="button" class="btn btn-success" id="igual" value="=">
            <input type="button" class="btn btn-success" id="div" value="/">
        </div>

    </form>


    <script src="calculadora2.js"></script>
</body>
</html>
