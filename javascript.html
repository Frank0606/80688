<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="card" style="width: 18rem;">
        <div class="card-header">
        Cliente
        </div>
        <div class="row">
            <div class="col">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Nombre: </li>
                    <li class="list-group-item">Apellido: </li>
                    <li class="list-group-item">Direccion: </li>
                    <li class="list-group-item">Telefono: </li>
                </ul>
            </div>
            <div class="col">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><span id="nom">&nbsp;</span></li>
                    <li class="list-group-item"><span id="ape"></span></li>
                    <li class="list-group-item"><span id="dir"></span></li>
                    <li class="list-group-item"><span id="tel"></span></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        //document.write("Ejemplo: " + window.location.href);
        console.log("Ejemplo: " + window.location.href);
        const parametros = new URLSearchParams(window.location.search);
        console.log("Nombre: " + parametros.get('nom'));
        console.log("Apellido: " + parametros.get('ape'));
        console.log("Direccion: " + parametros.get('dir'));
        console.log("Telefono: " + parametros.get('tel'));

        document.getElementById("nom").innerHTML = parametros.get('nom');
        document.getElementById("ape").innerHTML = parametros.get('ape');
        document.getElementById("dir").innerHTML = parametros.get('dir');
        document.getElementById("tel").innerHTML = parametros.get('tel');
    </script>

</body>
</html>
