<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>To Do</title>
</head>
<body>
    <div class="container w-50">
        <div class="row justify-content-center border rounded bg-primary mt-4 mb-4">
            <div class="col-auto">
                <h1>To Do List</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <input type="text" id="tarea" class="form-control" placeholder="Escribe tu tarea">
            </div>
            <div class="col">
                <input type="button" value="+" id="agregar" class="form-control btn btn-info">
            </div>
        </div>
        <div class="row">
            <div class="col auto">
                <ul id="tareas">
                </ul>
            </div>
        </div>
    </div>

    <script src="toDo.js"></script>
</body>
</html>
